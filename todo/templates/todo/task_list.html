<div
    class="content-area"
    id="content-area"
    hx-get="{% url 'folders' %}"
    hx-trigger="load"
    hx-target="#folders-wrapper"
    hx-swap="outerHTML"
    _="on htmx:afterRequest log 'folder-list updated!'"
>

    <!-- folder name -->
    <div class="folder-name-container">
        <h1 class="folder-name-text">
        {% if current_folder %}
            {{ current_folder.folder_name }}
        {% else %}
            Todas
        {% endif %}
        </h1>

        <div class="sel-tools">
            <div>x</div>
            <div>y</div>
            <div>z</div>
        </div>
    
    </div>

    <div id="tasks-container">
        <!--task list-->
        <div class="task-list" id="task-list">
            {% for task in tasks %}
                {% include 'todo/task-list-item.html' with task=task %}
            {% empty %}
            <div style="padding-left:4em">empty...</div>
            {% endfor %}
            <div style="background: transparent; color: transparent; user-select: none; width: 70%;">.</div>
        </div>
    </div>
</div>

<!-- one or more tasks selected: 1-toggle completed; 2-delete; 3-desselect -->
<div class="sel-actions-list">
    
    <div class="sel-actions-btn material-symbols-outlined"
    >filter_none</div>

    <div class="sel-actions-btn material-symbols-outlined"
    >delete_sweep</div>

    <div class="sel-actions-btn material-symbols-outlined"
         hx-get="{% url 'sel-move-modal' %}"
         hx-target="#modal-wrapper"
         hx-swap="outerHTML"
    >drive_file_move</div>

    <div class="sel-actions-btn material-symbols-outlined"
    >done_all</div>

</div>

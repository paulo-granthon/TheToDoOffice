    <meta charset="UTF-8">
    <title>TheToDoOffice</title>

    <!--left menu with Logo, fast task form and folders list -->

        <h1>To Do Office</h1>
        <hr>

        {% include 'authentication/bar.html' %}
        <hr>

        {% include 'todo/new_task_fast.html' %}

        {% include 'folders/base.html' %}

        <p>footer :D</p>
        <p id="null"></p>

    </div>

    <div class="container">

        <!--content area where all the tasks are shown -->
        <div id="tasks-wrapper">
            {% include 'todo/task_list.html' %}
        </div>

        <div class="search-box">
            {% include 'search.html' %}
        </div>

    </div>

</div>

{% include 'modal.html' %}


<script src="{% static 'js/x_scroll.js' %}" type="text/javascript"></script>

<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>

<script>

    var elements = document.getElementsByClassName("task");
    for(var i = 0; i < elements.length; i++) {
        elements[i].addEventListener("click", function(event) {
            if (event.ctrlKey) {
                // console.log("task_select_multi_" + this.id);
                this.children[1].dispatchEvent(
                    new Event("task_select_multi")
                );
            }
            else {
                // console.log("task_select_" + this.id);
                this.children[0].dispatchEvent(
                    new Event("task_select")
                );
            }
        });
    }

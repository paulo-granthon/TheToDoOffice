{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheToDoOffice</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>

    <!-- Sweet Alert for custom confirmation UI when deleting items from lists -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}" />

</head>
<body>

<div class="main">

    <!--left menu with Logo, fast task form and folders list -->
    <div class="toolbar">

        <h1>To Do Office</h1>
        <hr>

        {% include 'authentication/bar.html' %}
        <hr>

        {% include 'todo/new_task_fast.html' %}
        <hr>

        {% include 'folders/base.html' %}
        <hr>

        <p>footer :D</p>

    </div>

    <div class="container">

        <!--content area where all the tasks are shown -->
        <div id="tasks-wrapper">
            {% include 'todo/task_list.html' %}
        </div>

        <div class="search-box">
            {% include 'search.html' %}
        </div>

    </div>

    <script src="{% static 'js/x_scroll.js' %}" type="text/javascript"></script>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    <script>
window.addEventListener("DOMContentLoaded", (e) => {
    $('select').on('select2:select', function (e) {
        $(this).closest('select').get(0).dispatchEvent(new Event('change'));
    });
});
        function select_task(event) {
            string e;
            if (event.ctrlkey) {
                e = 'multi select event'
            }
            else {
                e = 'single select event'
            }
            dispatchEvent(new Event(e));
        }
    </script>

</div>

{% include 'modal.html' %}

</body>
</html>

<div class="list-item-del"
     hx-delete="{% url del_url item_id %}"
     hx-target="{{ target }}"
     hx-trigger="confirmed"
     _="on click call
     Swal.fire({
        title: 'Delete this {{ item }}?',
        text:'{{ text }}',
        confirmButtonText: 'Yes, delete it!',
        showDenyButton: true
     })
     if result.isConfirmed trigger confirmed then log '{{ btn_text }}'"
>

    {{ btn_text }}

</div>
